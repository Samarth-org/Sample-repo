name: matric strategy
on: [workflow_dispatch]
jobs:
  build:
    strategy:
      matrix:
        os: [ubunu-latest, windows-latest]
        node: [12.x, 15.x]
    runs-on: ${{ matrix.os }}
    steps: 
      - name: setup node version
        uses: actions/setup-node@v4
        with: 
          node: ${{ matrix.node }}
